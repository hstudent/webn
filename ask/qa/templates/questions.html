
{% for q in questions %}
	<p><a href=/question/{{ q.id }}/>{{ q.title }}</a></p>
{% endfor %}

{% for num in questions.paginator.page_range %}
  {% ifequal num questions.number %}
    <span class="current"><b>{{ num }}</b></span>
  {% else %}
    <a href="?page={{ num }}"> {{ num }}</a>
  {% endifequal %} 
{% endfor %}
